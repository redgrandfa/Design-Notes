<body>
	<h1>森友</h1> 認養森林
	<header>
		<div class="container">
		</div>
	</header>

	<main>
		<div class="container py-5">
			<div id="vue_login">
				<h2>登入</h2>
				<div class="">
					<b-form-group
						:label="fields.cellPhone.text" 
						valid-feedback="OK"
						:invalid-feedback="errMsgs.cellPhone" 
					>
						<b-form-input 
							v-model="fields.cellPhone.value" 
							:state="errMsgs.cellPhone==''" 
						></b-form-input>
					</b-form-group>
			
					<b-form-group
						:label="fields.password.text" 
						valid-feedback="OK"
						:invalid-feedback="errMsgs.password" 
					>
						<b-icon
							:icon="fields.password.visible?'eye':'eye-slash'"
							v-on:click="changeVisible('password')"
						></b-icon>

						<b-form-input 
							v-model="fields.password.value" 
							:state="errMsgs.password==''" 
						></b-form-input>
					</b-form-group>

					<!-- <div v-for="(o,key) in fields">
						<b-form-group 
							:label="o.text" 
							label-for="fields-xx"
							valid-feedback="OK"
							:invalid-feedback="errMsgs[key]" 
						>
							<div v-if="key=='password'">
								<b-icon 
									:icon="o.visible?'eye':'eye-slash'"
									v-on:click="changeVisible(key)"
								></b-icon>
								<b-form-input 
									v-model="o.value" 
									:state="errMsgs[key]==''" 
									:type="fieldPasswordType"
								></b-form-input>	
							</div>
							<div v-else>
								<b-form-input 
									id="fields-xx"
									v-model="o.value" 
									:state="errMsgs[key]==''" 
								></b-form-input>	
							</div>
						</b-form-group>
					</div > -->
				</div>
					
				<b-button :disabled="disabled"  v-on:click="post_login" variant="primary">登入</b-button>
		
				<button class="btn btn-danger mt-1">還不是會員 => 申請會員 (彈出小視窗)</button>
			</div>
	
			<hr>
			<div id="vue_register">
				<h2>註冊會員</h2>		
				<div class="">
					<b-form-group
						:label="fields.cellPhone.text" 
						valid-feedback="OK"
						:invalid-feedback="errMsgs.cellPhone" 
					>
						<b-form-input 
							id="fields-cellPhone" 
							v-model="fields.cellPhone.value" 
							:state="errMsgs.cellPhone==''" 
						></b-form-input>
					</b-form-group>
			
					<b-form-group
						:label="fields.password.text" 
						valid-feedback="OK"
						:invalid-feedback="errMsgs.password" 
					>
						<b-icon
							:icon="fields.password.visible?'eye':'eye-slash'"
							v-on:click="changeVisible('password')"
						></b-icon>
	
						<b-form-input 
							v-model="fields.password.value" 
							:state="errMsgs.password==''" 
							:type="fieldPasswordType"
						></b-form-input>
					</b-form-group>

					<b-form-group
						:label="fields.name.text" 
						valid-feedback="OK"
						:invalid-feedback="errMsgs.name" 
					>
						<b-form-input 
							v-model="fields.name.value" 
							:state="errMsgs.name==''" 
						></b-form-input>
					</b-form-group>

					<b-form-group
						:label="fields.lineUserId.text" 
						valid-feedback="OK"
						:invalid-feedback="errMsgs.lineUserId" 
					>
						<b-form-input 
							v-model="fields.lineUserId.value" 
							:state="errMsgs.lineUserId==''" 
						></b-form-input>
					</b-form-group>

					<b-button :disabled="disabled" v-on:click="post_register" variant="success">註冊</b-button> 

					營運方收到申請後，將打手機號碼執行(檢驗、驗證、啟用...)流程
					(流程可能不會寫出來：確認資料、加line好友、加群組後 啟用會員)。
				</div>
			</div>
		</div>
	</main>

	<footer>
		<div class="container"></div>
	</footer>
